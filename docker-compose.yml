volumes:
    postgres_data:
        driver: local
    redis_data:
        driver: local

services:
    postgres:
        # you can connect with e.g.
        # psql -h localhost -p 5555 -U postgres -d db
        image: postgres
        restart: always
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5556:5432"
        environment:
            POSTGRES_DB: db
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres

    redis:
        image: redis:alpine
        restart: always
        ports:
            - "6380:6379"
        volumes:
            - redis_data:/data
